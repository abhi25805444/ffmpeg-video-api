version: '3.8'

services:
  ffmpeg-api:
    build: .
    container_name: ffmpeg-video-api
    ports:
      - "8000:8000"
    volumes:
      # Mount volumes to persist data
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
